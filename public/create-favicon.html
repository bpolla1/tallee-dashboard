<!DOCTYPE html>
<html>
<head>
<script>
// This will create the favicon programmatically
const canvas = document.createElement('canvas');
canvas.width = 32;
canvas.height = 32;
const ctx = canvas.getContext('2d');

// White background
ctx.fillStyle = 'white';
ctx.fillRect(0, 0, 32, 32);

// Black horizontal bar
ctx.fillStyle = 'black';
ctx.fillRect(6, 8, 20, 3);

// Black plus sign
ctx.fillRect(13, 16, 6, 3); // horizontal part
ctx.fillRect(15.5, 13.5, 3, 9); // vertical part

// Convert to data URL and download
const dataURL = canvas.toDataURL('image/png');
const link = document.createElement('a');
link.download = 'favicon-32x32.png';
link.href = dataURL;
link.click();
</script>
</head>
</html>
